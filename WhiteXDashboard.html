<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> VismiX </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://pixinvent.com/demo/vuexy-vuejs-admin-dashboard-template/demo-2/favicon.ico">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <img src="https://pixinvent.com/demo/vuexy-vuejs-admin-dashboard-template/demo-2/favicon.ico" style='margin-left: 10px;'>
        <div class="logo_name" style='padding-left: 9px;'>VismiX</div>
        <i class='bx bx-menu' id="btn" style='color:#0e0b0b'></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search'></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-grid-alt' style='color:#0e0b0b'></i>
          <span class="links_name">Dashboard</span>
        </a>
         <span class="tooltip">Dashboard</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-user' style='color:#0e0b0b'></i>
         <span class="links_name">User</span>
       </a>
       <span class="tooltip">User</span>
     </li>
     <li>
       <a href="chat.html">
         <i class='bx bx-chat' style='color:#0e0b0b'></i>
         <span class="links_name">Messages</span>
       </a>
       <span class="tooltip">Messages</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-atom' style='color:#0e0b0b'></i>
         <span class="links_name">UI Kits</span>
       </a>
       <span class="tooltip">UI Kits</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-folder' style='color:#0e0b0b'></i>
         <span class="links_name">File Manager</span>
       </a>
       <span class="tooltip">Files</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-checkbox-checked' style='color:#0e0b0b'></i>
         <span class="links_name">To Do</span>
       </a>
       <span class="tooltip">To Do</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cog' style='color:#0e0b0b'></i>
         <span class="links_name">Setting</span>
       </a>
       <span class="tooltip">Setting</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="https://img1.wsimg.com/isteam/ip/489e68a4-a34a-48da-9aa9-4cf2d1cb9d44/Exit_Strategy_Logo.PNG/:/rs=h:650,cg:true,m" alt="profileImg">
           <div class="name_job">
             <div class="name" style='color:#0e0b0b'>WhiteX</div>
             <div class="job" style='color:#0e0b0b'>Cyber Hacker</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Dashboard</div>
  </section>

  <script src="script.js"></script>

</body>
</html>
